<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced HTML5 Content & Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 1em;
            margin: auto;
            max-width: 900px;
        }
        header {
            background: #f4f4f4;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 0.5em;
            text-align: left;
        }
        fieldset {
            margin-bottom: 1em;
            padding: 1em;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 0.5em;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.2em;
        }
        button {
            padding: 0.7em 1.5em;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Enhanced HTML5 Content & Form</h1>
        <p>Demonstrating lists, tables, media, and an accessible form.</p>
    </header>

    <main>
